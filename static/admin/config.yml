backend:
  name: github
  repo: domeniclidestri/netlify-cms-tutorial # Path to your Github repository

media_folder: static/assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }